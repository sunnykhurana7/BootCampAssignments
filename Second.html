<html>
  <head>
    <title>DOM Is Loaded</title>

    <!-- Javascript comes here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>


    <script>
      $(document).ready(function(){
        $("#test").addClass("addstyle");
      });
    </script>

      <!-- css code -->
    <style>
      .addstyle{
        font-size:52px;
        color:green;
      }
    </style>


  </head>


<body>
    <div id="test">
      This is paragraph
    </div>
</body>

</html>
