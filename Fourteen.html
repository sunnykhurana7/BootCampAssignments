<html>
  <head>

    <title>Check max height</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script>

    var highest = null;
    var hi = 0;
    $(document).ready(function(){
        $(".click").click(function(){
          $("*").each(function(){
            var h = $(this).height();
            if(h > hi) {
                hi = h;
                highest = $(this);
            }
          });
          alert(highest.height());
        });
    });
    </script>

</head>

  <body>

    <p style="height:100px;width:100px;background-color:red"> p has 100px height and 100px width</p>

    <h2 style="height:210px;width:240px;background-color:yellow">i am heading 2</h2>

    <span style="height:155px;width:240px;background-color:green;display:block">i am a span</span>

    <input type="submit" class="click" value="check max value">
  </body>

</html>
