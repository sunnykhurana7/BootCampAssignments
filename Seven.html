<html>
  <head>
      <title>Bind a Click Function</title>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
      </script>
      <script>
      $(document).ready(function(){
        $(".click").click(function(){
          $("body").append("click me");
        });
      });
      </script>
  </head>


<body>
  <div class="click">
      Click Me
  </div>
</body>
</html>
